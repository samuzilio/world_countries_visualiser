<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>World Countries Visualiser</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap">
</head>
<body>
  <div id="container">
    <div id="map">
      <div id="title">Welcome to the World Countries Visualiser</div>
      {% include 'map.html' %}
      <div class="legend">
        <div class="legend-scale">
          <ul class="legend-labels">
            <li><span style="background: #e41a1c"></span>Africa</li>
            <li><span style="background: #377eb8"></span>Americas</li>
            <li><span style="background: #4daf4a"></span>Asia</li>
            <li><span style="background: #984ea3"></span>Europe</li>
            <li><span style="background: #ff7f00"></span>Oceania</li>
          </ul>
        </div>
        <div class="legend-source">Source: <a href="https://www.naturalearthdata.com/">Natural Earth Data</a></div>
      </div>
    </div>
  </div>
</body>
</html>
